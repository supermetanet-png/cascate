
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend_control
      - backend_data
      - frontend
    restart: always

  backend_control:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - SERVICE_MODE=CONTROL_PLANE
      - SYSTEM_DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}
      - SYSTEM_JWT_SECRET=${SYSTEM_JWT_SECRET}
      - PORT=3000
    depends_on:
      - db
    restart: always

  backend_data:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - SERVICE_MODE=DATA_PLANE
      - SYSTEM_DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}
      - SYSTEM_JWT_SECRET=${SYSTEM_JWT_SECRET}
      - PORT=3000
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-cascata_admin}
      POSTGRES_PASSWORD: ${DB_PASS:-secure_pass}
      POSTGRES_DB: ${DB_NAME:-cascata_system}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
